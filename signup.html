<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calendar.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Catamaran:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div id="sign_up_page">
        <span>Username:</span>
        <input type="text" name="username" placeholder="username" id="signup_username"/>
        <span>Password:</span>
        <input type="password" name="password" id="signup_password"/>
        <span>Confirm Password:</span>
        <input type="password" name="confirm_password" id="signup_confirm_password" />
        <button id="signup_btn">Sign up</button>
        <div id="sign_up_link"><a href="login.html">Click to login</a></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
